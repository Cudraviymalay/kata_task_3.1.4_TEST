<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>

    <!-- Логотип -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${user.username}"></b> with roles: <span th:text="${user.getAllUserRoles()}"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light vh-100">
            <ul class="list-unstyled">
                <div class="btn-group-vertical" role="group" aria-label="Basic example" style="width: 100%;">
                    <a href="/admin" class="btn btn-primary active" role="button"
                       style="background-color: #007BFF; border-color: #007BFF;">Admin</a>
                    <a href="/user" class="btn btn-light" role="button">User</a>
                </div>
            </ul>
        </div>

        <div class="col-10">
            <div class="container mt-4">
                <h1 class="mb-4">Admin panel</h1>

                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs" id="adminTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="userListTab" href="/admin" role="tab" aria-controls="userList"
                           aria-selected="false">Users table</a>
                    </li>
                    <li class="nav nav-tabs" role="presentation">
                        <a class="nav-link active" id="addUserTab" href="/admin/new" role="tab" aria-controls="addUser"
                           aria-selected="true">New user</a>
                    </li>
                </ul>

                <!-- Add User Tab -->
                <div class="tab-pane fade show active" id="addUser" role="tabpanel" aria-labelledby="addUserTab">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="bg-light card-title">Add New User</h5>
                            <form th:action="@{/admin/new}" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="surname" class="form-label">Surname</label>
                                    <input type="text" id="surname" class="form-control" name="surname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" id="age" class="form-control" name="age" min="0" max="120"
                                           step="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" name="password"
                                           required>
                                </div>
                                <div class="mb-3">
                                    <label for="roles" class="form-label">Role</label>
                                    <select name="role" class="form-select" multiple id="roles" style="height: 100px;">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <button type="submit"
                                            class="btn btn-success d-flex justify-content-center w-100">Add new user
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
